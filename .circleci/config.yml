version: 2.1

parameters:
  action:
    type: enum
    enum: [build, test, nothing]
    default: nothing

jobs:
  build:
    machine:
      image: ubuntu-2004:current
    steps:
      - checkout
      - run:
          name: _getMinimal_cloud
          #shell: /bin/bash -eo pipefail
          command: |
            ./ubiquitous_bash.sh _getMinimal_cloud
          when: always
      - run:
          name: _fetchKernel
          command: |
            ./ubiquitous_bash.sh _fetchKernel
      #- run:
          #name: _build_cloud
          #command: |
            #./ubiquitous_bash.sh _build_cloud
      - run:
          name: _export_cloud
          command: |
            ./ubiquitous_bash.sh _export_cloud

  test:
    machine:
      image: ubuntu-2004:current
    steps:
      - checkout
      - run: ./test.sh


  nothing:
    machine:
      image: ubuntu-2004:current
    steps:
      - checkout
      - run:
          name: _messagePlain_good nothing
          #shell: /bin/bash -eo pipefail
          command: |
            ./ubiquitous_bash.sh _messagePlain_good 'good: nothing'





workflows:
  build:
    when:
      equal: [ build, << pipeline.parameters.action >> ]
    jobs:
      - build

  test:
    when:
      equal: [ test, << pipeline.parameters.action >> ]
    jobs:
      - test

  nothing:
    when:
      equal: [ nothing, << pipeline.parameters.action >> ]
    jobs:
      - nothing

  regular:
    triggers:
      - schedule:
          cron: "*/5 * * * *"
          filters:
            branches:
              only:
                - main
    jobs:
      - nothing


















